{% extends "pizzas/base.html" %}

{% block content %}

<style>
    body{
        background-image: url(https://cdn.create.vista.com/api/media/small/155504264/stock-photo-sliced-italian-pizza-with-spices);background-size: 100%
    }
</style>

<p style="font-family:Georgia, 'Times New Roman', Times, serif; color:white; font-size: 40px;"> Pizzas </p>

<ul>
    {% for pizza in all_pizzas %}

    <li style="font-family:Georgia, 'Times New Roman', Times, serif; color:white; font-size: 30px;">
        <a href="{% url 'pizzas:pizza' pizza.id %}"> {{ pizza }} </a> 
    </li>

    

    {% empty %}
    <li> Pizza has not been added. </li>
    {% endfor %}

</ul>

{% endblock content %}
